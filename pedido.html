<body>
 
    <!-- Create Form -->
    <form id="form">
 
        <!-- Details -->
        <div class="form-control">
            <label for="name" id="label-name">
                Nombre
            </label>
 
            <!-- Input Type Text -->
            <input type="text"
                   id="name"
                   placeholder="Ingrese su nombre" />
        </div>
  
        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>
 
            <!-- Input Type Email-->
            <input type="email"
                   id="email"
                   placeholder="Ingrese suemail" />
        </div>
  
        <div class="form-control">
            <label for="age" id="label-age">
                Edad
            </label>
 
            <!-- Input Type Text -->
            <input type="text"
                   id="age"
                   placeholder="Ingrese su edad" />
        </div>
  
        <div class="form-control">
            <label for="role" id="label-role">
                Cual es su rango de edad?
            </label>
             
            <!-- Dropdown options -->
            <select   name="role" id="role">
                <option value="student">10 a 18</option>
                <option value="intern">18 a 28</option>
                <option value="professional">28 a 40
                </option>
                <option value="other">Mas</option>
            </select>
        </div>
  
        <div class="form-control">
            <label>
            Recomendarias un producto de Luminous a tus cercanos?
            </label>
 
            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed">Si</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed">No</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed">Quizas</input>
            </label>
        </div>
  
        <div class="form-control">
            <label>Con que estilo te sientes identificado?
                <small></small>
            </label>
            <!-- Input Type Checkbox -->
            <label for="inp-1">
                <input type="checkbox"
                       name="inp">Llamativo</input></label>
            <label for="inp-2">
                <input type="checkbox"
                       name="inp">Modesto</input></label>
            <label for="inp-3">
                <input type="checkbox"
                       name="inp">Extravagante</input></label>
            <label for="inp-4">
                <input type="checkbox"
                       name="inp">Minimalista</input></label>
            <label for="inp-5">
                <input type="checkbox"
                       name="inp">Moderno</input></label>
            <label for="inp-6">
                <input type="checkbox"
                       name="inp">Abstracto</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Tradicional</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Hogare√±o</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Elegante</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Informal</input></label>
        </div>
  
        <div class="form-control">
            <label for="comment">
                Describenos detalladamente que tienes en mente
            </label>
            </label>
 
            <!-- multi-line text input control -->
            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div>
  
        <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit">
            Preparar
        </button>
    </form>
</body>
</html>
